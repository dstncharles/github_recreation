<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Github</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="bower_components/octicons/octicons/octicons.css">
</head>

<body>
  <ul class="repositories">
  </ul>
  <ul class="userBox">
  </ul>

  <div class="containerdiv">Container</div>

  <script type="text/template" data-template-name="userInfo">
    <div class="usercontainer">
    <li>
      <a href="<%= avatar_url %>">
        <img src="<%= avatar_url %>" alt="<%= avatar_url %>">
      </a>
      <%= name %>
      <%= login %>
    </li>
  </div>
  </script>

  <script type="text/template" data-template-name="repo">
    <div class="repositories">
    <li>
      <a href="<%= html_url %>"><%= name %></a>
      <%= forks_count %>
      <a href="<%= forks_url %>">
      <span class="octicon octicon-repo-forked"></span>
    </a>
    <%= stargazers_count %>
    <a href="<%= stargazers_url %>">
      <span class="octicon octicon-star"></span>
    </a>
    </li>
  </div>
  </script>

  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/underscore/underscore.js"></script>
  <script type="text/javascript" src="token.js"></script>
  <script type="text/javascript" src="main.js"></script>

</body>

</html>
